  <body>
    <p id="answ"></p>
    <script>
      // QRE #1
      let answ = "JavaScript ha sido un lenguaje interpretado, y Java compilado. ";
      answ+= "Los programas de JavaScript son archivos de texto que se integra directamente en las páginas HTML ";
      answ+= "y es interpretado (sin estar compilado) por el cliente (navegador), ";
      answ+= "mientras que en Java se compilan a un archivo especial para que ser Optimizados a un ";
      answ+= "lenguaje intermedio llamado bytecode, y leído posteriormente en un ordenador que lo ejecute.";
      document.getElementById("answ").innerHTML = answ;

      // QRE #2
      var num1 = 10;
      var num2 = 5;
      console.log("Suma: " + (num1 + num2));
      console.log("Resta: " + (num1 - num2));
      console.log("Multiplicación: " + (num1 * num2));
      console.log("División: " + (num1 / num2));

      console.log(typeof NAME);

      // QRE #5
      let myObj = {
        numb: 21122001,

        bool: true,
        EmptyObj: {}
      };

      // QRE #6
      function AddMult(n) {
        let suma = 0;

        for (let i = 0; i < n; i++) {
          if (i % 3 === 0 || i % 5 === 0) {
            suma += i;
          }
        }
        return suma;
      }

      console.log(AddMult(10));
